<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Guess the Number</h1>
        <h3>Guess any number from 1 to 100</h3>
        <h4>You have 10 Attempts only.</h4>
        <form>
            <div class="container">
                <label for="number">Enter any number :</label>
                <br>
                <br>
                <input type="text" name="number" id="number">
                <input type="button" id="btn" value="submit">
            </div>
        </form>
        <div class="hilow"> High Or Low</div>
        <div class="preAtt"> Previous Attempts : </div>
        <div class="attempts">
            Remaining attempts are : 10 
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
